<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patron Events Attendance</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>Patron Events Attendance</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="browse_books.html">Books</a>
            <a href="view_book_transactions.html">Book Transactions</a>
            <a href="browse_patrons.html">Patrons</a>
            <a href="view_patron_events.html">Patron Events</a>
            <a href="view_patron_attendance.html">Patron Attendance</a>
            <a href="view_staff.html">Staff</a>
        </nav>
    </header>

    <!-- Table to display events attendance -->
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Event Detail ID</th>
                <th>Patron ID</th>
                <th>Event ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows for event attendance will be inserted here -->
        </tbody>
    </table>

    <!-- Form to add new attendance record -->
    <h2>Add New Attendance</h2>
    <form id="addAttendanceForm">
        <fieldset>
            <legend>Add New Attendance</legend>
            <label for="patronID">Patron:</label><br>
            <select id="patronID" name="patronID" required></select><br>
            <label for="eventID">Event:</label><br>
            <select id="eventID" name="eventID" required></select><br>
            <button type="button" onclick="addAttendance()">Submit</button>
        </fieldset>
    </form>

    <script>
        // Load event attendance data when the page loads
        window.onload = function() {
            fetchAttendances();
            fetchPatrons();
            fetchEvents();
        };

        // Fetch event attendances from the server
        function fetchAttendances() {
            fetch('http://read-renaissance.com/api/attendances')
                .then(response => response.json())
                .then(attendances => populateTable(attendances))
                .catch(error => console.error('Error fetching attendances:', error));
        }

        function fetchPatrons() {
            fetch('http://read-renaissance.com/api/patrons')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Assuming data is correctly an array; if not, log and handle gracefully
                    if (!Array.isArray(data)) {
                        console.error('Expected an array of patrons, received:', data);
                        return; // Exit the function if data is not an array
                    }
                    const patronSelect = document.getElementById('patronID');
                    patronSelect.innerHTML = ''; // Clear existing options
                    data.forEach(patron => {
                        const option = document.createElement('option');
                        option.value = patron.patronID;
                        option.text = `${patron.first_name} ${patron.last_name}`;
                        patronSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching patrons:', error));
        }

        function fetchEvents() {
            fetch('http://read-renaissance.com/api/events')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(events => {
                    if (!Array.isArray(events)) {
                        console.error('Expected an array of events, received:', events);
                        return; // Exit the function if data is not an array
                    }
                    const eventSelect = document.getElementById('eventID');
                    eventSelect.innerHTML = ''; // Clear existing options
                    events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event.eventID;
                        option.text = `${event.eventName} (${new Date(event.event_Date).toLocaleDateString()})`;
                        eventSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        }


        // Populate the table with attendance data
        function populateTable(attendances) {
            const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            attendances.forEach(attendance => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${attendance.eventsDetailID}</td>
                    <td>${attendance.patronID}</td>
                    <td>${attendance.eventID}</td>
                    <td>
                        <button onclick="window.location.href='edit_pages/edit_patron_attendance.html?eventsDetailID=${attendance.eventsDetailID}'">Edit</button>
                        <button onclick="deleteAttendance('${attendance.eventsDetailID}')">Delete</button>
                    </td>
                `;
            });
        }

        // Function to add a new attendance record
        function addAttendance() {
            const form = document.getElementById('addAttendanceForm');
            fetch('http://read-renaissance.com/api/attendances', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    patronID: parseInt(form.patronID.value),
                    eventID: parseInt(form.eventID.value)
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                fetchAttendances();
            })
            .catch(error => console.error('Error adding attendance:', error));
            form.reset(); // Reset form fields after submission
        }

        // Function to delete an attendance record
        function deleteAttendance(eventsDetailID) {
            fetch(`http://read-renaissance.com/api/attendances/${eventsDetailID}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Debug response
                fetchAttendances(); // Refresh the attendance list after deletion
            })
            .catch(error => console.error('Error deleting attendance:', error));
        }
    </script>
</body>
</html>
