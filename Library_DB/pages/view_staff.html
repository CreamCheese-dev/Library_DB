<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff Members</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>View Staff Members</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="browse_books.html">Books</a>
            <a href="view_book_transactions.html">Book Transactions</a>
            <a href="browse_patrons.html">Patrons</a>
            <a href="view_patron_events.html">Patron Events</a>
            <a href="view_patron_attendance.html">Patron Attendance</a>
            <a href="view_staff.html">Staff</a>
        </nav>
    </header>

    <!-- Table to display staff member data -->
    <table id="staffTable">
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic staff rows will be inserted here via JavaScript -->
        </tbody>
    </table>

        <!-- Form to add a new staff member -->
    <h2>Add New Staff Member</h2>
    <form id="addStaffForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" required><br>
        <button type="button" onclick="addStaff()">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            populateTable();
        });

        function populateTable() {
            fetch('http://read-renaissance.com/api/staff')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('staffTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear the table first
                data.forEach(staff => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${staff.staffId}</td>
                        <td>${staff.firstName}</td>
                        <td>${staff.lastName}</td>
                        <td>${staff.position}</td>
                        <td>
                            <button onclick="window.location.href='edit_pages/edit_staff.html?staffId=${staff.staffId}'">Edit</button>
                            <button onclick="deleteStaff('${staff.staffId}')">Delete</button>
                        </td>
                    `;
                });
            })
            .catch(error => console.error('Error loading staff data:', error));
        }

        function addStaff() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const position = document.getElementById('position').value;

            fetch('http://read-renaissance.com/api/staff', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, position })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Staff member added successfully!');
                populateTable(); // Refresh the table to show new data
            })
            .catch(error => {
                alert('Failed to add staff member: ' + error.message);
                console.error('Error adding staff member:', error);
            });
        }

        function deleteStaff(staffId) {
            fetch(`http://read-renaissance.com/api/staff/${staffId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message || 'Staff member deleted successfully!');
                populateTable(); // Refresh the table after deletion
            })
            .catch(error => {
                alert('Failed to delete staff member: ' + error.message);
                console.error('Error deleting staff member:', error);
            });
        }
    </script>
</body>
</html>
