<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>View Book Transactions</h1>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Patron ID</th>
                <th>Number of Books</th>
                <th>Staff ID</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic transaction rows will be inserted here -->
        </tbody>
    </table>
    <h2>Add New Transaction</h2>
    <form id="addTransactionForm">
        <label for="patronID">Patron ID:</label><br>
        <input type="number" id="patronID" name="patronID" required><br>
        <label for="numberBooks">Number of Books:</label><br>
        <input type="number" id="numberBooks" name="numberBooks" required><br>
        <label for="staffID">Staff ID:</label><br>
        <input type="number" id="staffID" name="staffID" required><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>
        <button type="button" onclick="addTransaction()">Submit</button>
    </form>


<!-- Sample Data -->
    <script>
        const transactions = [
            {
                transactionID: 1001,
                patronID: 501,
                numberOfBooks: 3,
                staffID: 102,
                date: '2024-04-15'
            },
            {
                transactionID: 1002,
                patronID: 502,
                numberOfBooks: 1,
                staffID: 103,
                date: '2024-04-16'
            },
            {
                transactionID: 1003,
                patronID: 503,
                numberOfBooks: 5,
                staffID: 104,
                date: '2024-04-17'
            }
        ];

        function populateTable() {
            const tableBody = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            transactions.forEach(transaction => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${transaction.transactionID}</td>
                    <td>${transaction.patronID}</td>
                    <td>${transaction.numberOfBooks}</td>
                    <td>${transaction.staffID}</td>
                    <td>${transaction.date}</td>
                    <td>
                        <button onclick="window.location.href='edit_pages/edit_book_transaction.html?transactionID=${transaction.transactionID}'">Edit</button>
                        <button onclick="deleteTransaction('${transaction.transactionID}')">Delete</button>
                    </td>
                `;
            });
        }

        function addTransaction() {
            const form = document.getElementById('addTransactionForm');
            const newTransaction = {
                transactionID: transactions.length + 1001,
                patronID: parseInt(form.patronID.value),
                numberOfBooks: parseInt(form.numberBooks.value),
                staffID: parseInt(form.staffID.value),
                date: form.date.value
            };
            transactions.push(newTransaction);
            populateTable();
            form.reset();
        }

    function deleteTransaction(transactionID) {
        const index = transactions.findIndex(t => t.transactionID.toString() === transactionID.toString());
        if (index > -1) {
            transactions.splice(index, 1);
            populateTable();
            console.log("Transaction with ID:", transactionID, "has been deleted.");
        } else {
            console.log("Transaction with ID:", transactionID, "not found.");
        }
    }


        window.onload = populateTable;
    </script>
</body>
</html>
